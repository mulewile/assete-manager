<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <header data-js="appHeader" class="hidden">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Asset Management</span>
      </div>
    </nav>
  </header>
  <body>
    <main>
      <div
        class="form-container hidden"
        id="formContainer"
        data-js="formContainer"
      >
        <form id="createUserForm" data-js="createUserForm">
          <h2>Create User</h2>
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="first_name"
              data-js="firstNameSignUp"
              placeholder="Enter a First Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input
              type="text"
              class="form-control"
              id="surname"
              name="surname"
              placeholder="Enter a Surname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter Username"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter Password"
              autocomplete="off"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Create User</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-js="activateLogin"
          >
            Existing user
          </button>
        </form>
      </div>
      <div
        class="form-container hidden"
        id="loginContainer"
        data-js="loginContainer"
      >
        <h2>Login</h2>
        <form id="loginForm" data-js="loginForm" class="login_form">
          <label for="loginUsername" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="loginUsername"
            data-js="loginUsername"
            name="loginUsername"
            placeholder="Enter Username"
            autocomplete="off"
            required
          />
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter Password"
            autocomplete="off"
            required
          />
          <button type="submit" class="btn btn-primary">Login</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-js="activateSignUp"
          >
            New User
          </button>
        </form>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
